name: Deploy Flutter Web
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ordnerstruktur anzeigen (Debug)
        run: ls -R  # Dieser Befehl listet uns alle Dateien und Ordner auf! ðŸ“‹

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web
        # Wir versuchen es jetzt OHNE 'working-directory', falls die Datei doch woanders liegt
        run: |
          cd sub && flutter build web --release --base-href "/${{ github.event.repository.name }}/" || \
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Wir suchen den Build-Ordner, egal ob er in 'sub' oder im Hauptordner liegt
          path: "**/build/web"

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
